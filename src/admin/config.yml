backend:
  name: github
  repo: ozgeozerr/thecozytales   # Your GitHub repo
  branch: main                   # Your default branch

media_folder: "src/assets/uploads"  # Where uploaded images will be stored
public_folder: "/assets/uploads"    # How images are referenced in posts

collections:
  - name: "gameBlogs"
    label: "Game Blogs"
    folder: "src/posts/game-blogs"
    default: "post"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Layout", name: "layout", widget: "hidden", default: "post" }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Header Image", name: "headerImage", widget: "image", required: false }
      - { label: "Excerpt", name: "excerpt", widget: "text" }
      - { label: "Body", name: "body", widget: "markdown" }
      - { label: "Tags", name: "tags", widget: "list", default: ["gameBlogs"] }

